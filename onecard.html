<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원카드 게임 (Gemini AI Edition)</title>
    <link rel="stylesheet" href="onecard.css">
</head>
<body>
    <div id="onecard-game-container">
        <div id="game-lobby">
            <h2>원카드 대기실</h2>
            <div id="room-list">
                <p>참여 가능한 방이 없습니다. 새 방을 만들어보세요!</p>
            </div>
            <div class="lobby-actions">
                <input type="text" id="room-name-input" placeholder="방 제목">
                
                <div id="ai-options" style="margin-top: 10px; font-size: 0.9em;">
                    <label>
                        <input type="checkbox" id="ai-checkbox">
                        AI 플레이어와 함께하기 (방장만 가능)
                    </label>
                    <input type="password" id="gemini-api-key-input" placeholder="Gemini API Key" style="display: none; margin-top: 5px; width: 95%;">
                    
                    <select id="gemini-model-select" style="display: none; margin-top: 5px; width: 95%; padding: 5px;">
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash (속도/성능 균형)</option>
                        <option value="gemini-2.5-pro">Gemini 2.5 Pro (최고 성능)</option>
                    </select>
                </div>
                <button id="create-room-btn" style="margin-top: 10px;">방 만들기</button>
            </div>
        </div>

        <div id="game-room" style="display: none;">
            <h2 id="room-title"></h2>
            <div id="game-board">
                <div id="opponent-hand" class="opponent">
                    </div>

                <div id="game-center">
                    <div id="deck" class="card-pile">덱</div>
                    <div id="discard-pile" class="card-pile">
                        </div>
                </div>

                <div id="my-hand" class="player-hand-container">
                     </div>
            </div>
            <pre id="ai-internal-thought"></pre>
            <div class="room-actions">
                <button id="start-game-btn" style="display: none;">게임 시작</button>
                <button id="leave-room-btn">방 나가기</button>
            </div>
        </div>
    </div>

    <script type="module" src="onecard.js"></script>
</body>
</html>
